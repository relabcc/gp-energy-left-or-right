<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 375 610"><text transform="translate(215.75 114.99)" font-size="8.87" fill="#3a494f" font-family="GenJyuuGothicX-Monospace-Heavy, Gen Jyuu Gothic X Monospace" letter-spacing="0.07em"><tspan xml:space="preserve">  現在就透過</tspan><tspan x="57.9" y="0" xml:space="preserve" fill="#ffb048" letter-spacing="0.08em">下方連結    </tspan><tspan x="0" y="13.49">跟我們一起打造</tspan><tspan x="66.77" y="13.49" fill="#ffb048" letter-spacing="0.08em">2035年</tspan><tspan x="96.72" y="13.49" letter-spacing="0.08em">的臺灣</tspan></text><text transform="translate(62.68 78.03)" font-size="8.73" fill="#38484e" font-family="GenJyuuGothicX-Monospace-Heavy, Gen Jyuu Gothic X Monospace" letter-spacing="0.08em"><tspan xml:space="preserve">  你看見了現在，</tspan><tspan letter-spacing="0.07em"><tspan x="-4.36" y="13.58">也看見了更遠的未來</tspan></tspan><tspan x="7.2" y="27.17" xml:space="preserve"> 你從消費者，</tspan><tspan letter-spacing="0.07em"><tspan x="9.71" y="40.75">變成了參與者</tspan></tspan></text><text transform="translate(242.55 83.69)" font-size="8.73" fill="#38484e" font-family="GenJyuuGothicX-Monospace-Heavy, Gen Jyuu Gothic X Monospace" letter-spacing="0.07em">你即將從消費者<tspan x="4.69" y="13.58">轉換成參與者</tspan></text></svg>